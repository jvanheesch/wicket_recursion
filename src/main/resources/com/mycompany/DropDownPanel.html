<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="dropdown">
        <button wicket:id="button" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
            <span wicket:id="buttonText"></span>
        </button>
        <ul wicket:id="ul" class="dropdown-menu">
            <li wicket:id="children"></li>
        </ul>
    </div>
</wicket:panel>
</body>
</html>
